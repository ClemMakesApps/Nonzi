<div class="container primary">
  <mm-header></mm-header>
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
      <h1 class="text-center">Support Back On My Feet</h1>
    </div>
    <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
      <div class="embed-container">
        <iframe id="vimeoFrame" src="https://player.vimeo.com/video/127660524?api=1&title=0&byline=0&portrait=0&player_id=vimeoFrame" webkitAllowFullScreen mozallowfullscreen allowFullScreen frameborder="0" ></iframe>
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
      <div class="row prompt-container">
        <div class="col-md-2 col-sm-2 col-xs-3 text-right">
          <img ng-src="{{parent.image_url}}" alt="avatar" class="img-circle">
        </div>
        <div class="col-md-10 col-sm-10 col-xs-9 prompt">
          <span>
            {{firstName}} 
            <span ng-if="!paid">pledged to donate </span>
            <span ng-if="paid">donated </span>
            <strong>${{parent.donation.amount * .01}}</strong>
            <strong ng-if="parent.donation.is_subscription">&#160;per month</strong>. 
            Will you join this cause?
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <button ui-sref="main({refer: referral})" class="btn btn-default">Learn More</button>
          <button ui-sref="contribute({refer: referral})" class="btn btn-success">Contribute</button>
        </div>
      </div>
    </div>
  </div>
</div>
<mm-footer></mm-footer>
