<div class="bg-gray">

  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-md-12 column whitefont">
        <nav class="primarynav" role="navigation">
          <ul class="nav nav-pills">
            <li>
              <a href="http://multiplyme.in">
                <span style="font-weight:bold;font-size:16px;color:white">MultiplyMe</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="col-sm-4 col-sm-offset-4 login-box">
      <div class="light-gray-background rounded-background">
        <div class="text-center">
          <h2>India Mission Trip</h2>
          <h1>Donor Login</h1>
        </div>
        <form id="loginForm" name="loginForm" novalidate>
          <div class="form-group">
            <label for="email" class="control-label">Email Address</label>
            <input type="email" name="email" id="email" ng-model='user.email'
            ng-pattern="/^[\w.%+-]+@[\w.-]+\.[a-zA-Z]{2,6}$/" class="form-control" required >
            <i ng-show="loginForm.email.$error.pattern" class="fa fa-close"></i>
          </div>
          <div class="form-group">
            <label for="name" class="control-label">Password</label>
            <input type="password" name="password" id="password"
            ng-model='user.password' class="form-control" ng-minlength="3" required >
            <i ng-show="loginForm.password.$error.minlength" class="fa fa-close"></i>
          </div>
          <div class="login-btn">
            <button type="button" class="btn btn-info btn-action btn-block btn-lg"
            ng-click="login()">
            <span style="font-weight:bold;font-size:16px; padding-top:40px">Sign In</span>
          </button>
          <p class="text-center green-color"><strong>Forgot your password?</strong></p>
          <hr/>
          <button type="button" class="btn btn-primary btn-action btn-block btn-lg"
          ng-click="authenticate('facebook')">
          <span class="fa fa-facebook-square"></span>
          <span style="font-weight:bold;font-size:16px;">Login using Facebook</span>
        </button>
      </div>
    </form>
  </div>

</div>
</div>

</div>
