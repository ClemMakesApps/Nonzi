<div class="container primary">
  <mm-header></mm-header>
  <mm-steps active="2"></mm-steps>

  <div class="row">
    <div class="container-fluid signin-container" >
      <div class="col-lg-4 col-lg-offset-4 col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-12 login-box">
        <div class="text-center" style="padding-bottom: 10px">
          <h1 style="margin-top:0px">Create Account</h1>
        </div>
        <div class="alert alert-danger alert-dismissible" role="alert" ng-show="invalidCredentials">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>Invalid Credentials.</strong> Please try again.
        </div>
        <form id="loginForm" name="loginForm" class="form" novalidate>
          <div class="form-group has-feedback" ng-class="{'has-error': paymentForm.name.$invalid && paymentForm.name.$dirty, 'has-success': !paymentForm.name.$invalid && paymentForm.name.$dirty}">
            <label for="name" class="control-label">Name</label>
            <input ng-model="name" type="text" class="form-control" id="name" name="name" ng-pattern="/^[a-z ,.'-]+$/i" placeholder="Name" required>
            <span class="glyphicon glyphicon-ok form-control-feedback name-feedback" aria-hidden="true" ng-show="!paymentForm.name.$invalid && paymentForm.name.$dirty"></span>
            <span class="glyphicon glyphicon-remove form-control-feedback name-feedback" aria-hidden="true" 
            ng-show="paymentForm.name.$invalid && paymentForm.name.$dirty"></span>
          </div>
		
          <div class="form-group email-form-group has-feedback" ng-class="{'has-error': paymentForm.email.$invalid && paymentForm.email.$dirty, 'has-success': !paymentForm.email.$invalid && paymentForm.email.$dirty}">
            <label for="email" class="control-label">Email Address</label>
            <input ng-pattern="/^[\w.%+-]+@[\w.-]+\.[a-zA-Z]{2,6}$/" name="email" ng-model="email"
                   type="email" class="form-control" id="email" placeholder="Email address" ng-disabled="signedIn" required>
            <span class="glyphicon glyphicon-ok form-control-feedback email-feedback" aria-hidden="true" 
            ng-show="!paymentForm.email.$invalid && paymentForm.email.$dirty"></span>
            <span class="glyphicon glyphicon-remove form-control-feedback email-feedback" aria-hidden="true" ng-show="paymentForm.email.$invalid && paymentForm.email.$dirty"></span>
          </div>

          <div class="form-group has-feedback" ng-class="{'has-error': (paymentForm.verifyEmail.$invalid || payment.user.email != payment.user.verifyEmail) && paymentForm.verifyEmail.$dirty, 'has-success': !paymentForm.verifyEmail.$invalid && payment.user.email == payment.user.verifyEmail && paymentForm.verifyEmail.$dirty}">
            <label for="verifyEmail" class="control-label">Verify Email</label>
            <input ng-model="verifyEmail" type="email" class="form-control" id="verifyEmail" name="verifyEmail" placeholder="Verify email address"  ng-disabled="signedIn" ng-init="authUser.email" required>
            <span class="glyphicon glyphicon-ok form-control-feedback email-feedback" aria-hidden="true" ng-show="!paymentForm.verifyEmail.$invalid && payment.user.email == payment.user.verifyEmail && paymentForm.verifyEmail.$dirty"></span>
            <span class="glyphicon glyphicon-remove form-control-feedback email-feedback" aria-hidden="true" ng-show="(paymentForm.verifyEmail.$invalid || payment.user.email != payment.user.verifyEmail) && paymentForm.verifyEmail.$dirty"></span>
          </div>
          
          <div class="form-group has-feedback" ng-class="{'has-error': loginForm.email.$error.pattern && loginForm.email.$dirty, 'has-success': !loginForm.email.$error.pattern && loginForm.email.$dirty}" >
            <div class="form-group">
              <label for="password" class="control-label">Password</label>
              <div class="password-container">
                <input name="password" ng-model="password" ng-minlength="6" type="password" class="form-control" id="password" placeholder="New password" ng-required="!signedIn">
                  <!-- or -->
              </div>
                <!-- <div class="col-sm-5 btn-facebook-container">
                  <a class="btn btn-block btn-social btn-facebook" style="font-size:13px" ng-click="facebook()">
                    <i class="fa fa-facebook"></i> Use Facebook
                  </a>
                </div> --> 
            </div>
          </div>
          
          <div class="clearfix margin-top-20">
            <button type="button" class="btn btn-main login-btn btn-block"
            ng-click="createAccount()" ng-disabled="createAccountForm.$invalid">Create Account</button>
            <h4 class="col-md-12 margin-top-20 text-center">Already have an account?<br/><a ui-sref="donorlogin({isSubscription: selectedRecurring, amount: pledge, refer: referral})" class="link-btn">Sign In</a></h4>
          <!-- <hr style="clear:both">
          <button type="button" class="btn btn-primary btn-action btn-block btn-lg"
          ng-click="authenticate('facebook')">
            <span class="fa fa-facebook-square"></span>
            <span style="font-weight:bold;font-size:16px;">Login using Facebook</span>
          </button> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<mm-footer></mm-footer>
