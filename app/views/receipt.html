<div class="container primary">
  <mm-header></mm-header>
  <div class="row">
    <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
      <h1 class="text-center">Thank you {{donorName}}</h1>
    </div>
    <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12 text-center rounded-secondary">
      <h1 class="receipt">You donated {{amount | currency:undefined:0}}</h1>
      <span>(Receipt has been emailed)</span>
    </div>
    <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12 supporter-container-label">
      You also helped Jacob’s challenge
    </div>
    <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12 rounded-secondary" style="position:relative">
      <div class="col-md-4 col-md-offset-0 col-sm-5 col-xs-12 supporter-container">
        <span style="margin-left:5px">Jacob's Supporters</span>
        <div class="supporter-images">
          <img class="img-circle img-responsive img-supporter" src="images/unknown-donor.png">
          <img class="img-circle img-responsive img-supporter" src="images/unknown-donor.png">
          <img class="img-circle img-responsive img-supporter" src="images/unknown-donor.png">
        </div>
        <div class="supporter-initials">
          <span>CH</span>
          <span>CH</span>
          <span>CH</span>
        </div>
      </div>
      <div class="col-md-8 col-sm-7 col-xs-12">
        <div style="margin-top:10px;">2 more friends need to pledge or donate within the next 10 hours before Jacob’s challenge is complete</div>
      </div>
        <a ui-sref="" class="btn btn-success btn-remind">Remind Jacob</a>
    </div>
  </div>
</div>
<mm-footer></mm-footer>
