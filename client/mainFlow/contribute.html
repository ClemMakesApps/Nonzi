<!Doctype html>
<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="margin-top:50px;margin-bottom:50px">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
				  <div class="panel-body">
				    <h1>Contribution</h1>
				    <p class="text-info">Please <strong>Fill in Details</strong></p>
				    <hr>
				    <form class="col-md-offset-1 col-md-10">
				    	<div class="form-group col-md-12">
							<label for="exampleInputAmount">Pledge Amount (USD)</label>
							<div class="input-group">
								<div class="input-group-addon">$</div>
								<input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
								<div class="input-group-addon">.00</div>
							</div>
						</div>
					  <div class="form-group col-md-8">
					    <label for="exampleInputEmail1">Credit Card Number</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Credit Card Number">
					  </div>
					  <div class="form-group col-md-4" style="padding-bottom:50px;">
					    <label for="exampleInputEmail1">CVC</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="CVC">
					  </div>
					  <div class="form-group col-md-6">
					    <label for="exampleInputEmail1">First Name</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="First Name">
					  </div>
					  <div class="form-group col-md-6">
					    <label for="exampleInputPassword1">Last Name</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
					  </div>
					  <div class="form-group col-md-12">
					    <label for="exampleInputPassword1">Address</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Address">
					  </div>
					  <div class="form-group col-md-4">
					    <label for="exampleInputPassword1">City</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="City">
					  </div>
					  <div class="form-group col-md-4">
					    <label for="exampleInputPassword1">State</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="State">
					  </div>
					  <div class="form-group col-md-4">
					    <label for="exampleInputPassword1">Zipcode</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Zipcode">
					  </div>
					  <div class="form-group col-md-12">
					    <label for="exampleInputEmail1">Email Address</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					  </div>
					  
					  <div class="checkbox col-md-12">
					    <label>
					      <input type="checkbox"> Receive updates from us
					    </label>
					  </div>
					  <div class="col-md-6 col-md-offset-3">
						<a class="btn btn-success btn-lg" style="padding:30px;margin-top:20px" href="finish.html" role="button">Make Contribution</a>
					  </div>
					</form>
				  </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
